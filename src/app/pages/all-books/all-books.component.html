<div class="container columns-2 flex justify-between pt-16">
  <div class="">
    <div class="bg-white rounded-xl w-64 h-auto p-3 flex flex-col items-start">
      <h3 
        (click)="showFilterAuthors = !showFilterAuthors"
        class="w-full text-sm uppercase text-left text-gray-400 font-bold"
      >Авторы <div><span></span><span></span></div>
      </h3>
      <div 
        *ngIf="showFilterAuthors"
        class="mt-2 flex flex-col items-start"
      >
        <div class="text-sm leading-7" (click)="filter('all')">Все</div>
        <div 
          class="text-sm leading-7"
          *ngFor="let author of authors; let i = index"
          (click)="filter(author.firstName + ' ' + author.lastName)"
        >{{ author.firstName + ' ' + author.lastName }}
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-center items-start w-full flex-wrap">
    <div class="flex flex-col justify-center items-start w-44 mx-3" 
      *ngFor="let book of books | filterBooks: bookService.filterBooks$.value | filterAuthor: bookService.filterAuthor$.value; let i = index"
    >
      <img class="h-60 overflow-hidden" [src]="'../../../assets/img/'+ book.picture +'.jpg'" alt="book">
      <h3 class="text-center w-full pt-2 font-bold text-sm">{{ book.title }}</h3>
      <h4 class="text-center w-full pt-1 font-light text-xs text-gray-400">{{ book.author }}</h4>
    </div>
  </div>
</div>
